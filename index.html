<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Data Funnel</title>
</head>

<body>
  <div class="container">
    <aside class="tabs">
      <button class="tabs__btn btn-reset" id="tab-data-collecting-btn">
        <img class="tabs__btn-img" src="assets/planning.png" alt="">
        <span class="tabs__btn-text">Планирование</span>
      </button>
      <button class="tabs__btn btn-reset" id="tab-process-btn">
        <img class="tabs__btn-img" src="assets/process.png" alt="">
        <span class="tabs__btn-text">Процесс сбора</span>
      </button>
      <button class="tabs__btn btn-reset" id="tab-settings-btn">
        <img class="tabs__btn-img" src="assets/settings.png" alt="">
        <span class="tabs__btn-text">Настройки</span>
      </button>
    </aside>

    <main class="content">
      <article class="planning" id="tab-data-collecting">
        <div class="planning__head head wrapper-underline">
          <img class="planning__head-img head-img" src="assets/planning.png" alt="">
          <h1 class="planning__head-title head-title title-reset">Планирование сбора данных со счётчиков</h1>
        </div>

        <div class="planning__operating wrapper-underline">
          <div class="planning__setting-wrapper">
            <label class="planning__setting-label label" for="enable-collecting-checkbox">Включить плановый сбор</label>
            <input class="planning__checkbox checkbox" type=checkbox name="enable-collecting-checkbox"
              id="enable-collecting-checkbox">
          </div>

          <p class="planning__operating-text paragraph-reset">До следующего сбора: <span
              id="until-next-collection-text">00:31:57</span>
          </p>

          <button class="planning__plan-btn btn btn-reset" id="concudt-collection-btn">Провести внеплановый
            сбор</button>
        </div>

        <div class="planning__settings">
          <h2 class="planning__settings-title title-reset">Когда запускать автоматический сбор:</h2>

          <div class="planning__settings-left">
            <span class="planning__days-select-label label">Дни недели</span>
            <div class="planning__days-select-wrapper">
              <div class="planning__day-checkbox-wrapper">
                <label class="planning__day-label" for="mo-day-selector">ПН</label>
                <input class="planning__checkbox checkbox" type="checkbox" name="mo-day-selector" id="mo-day-selector">
              </div>
              <div class="planning__day-checkbox-wrapper">
                <label class="planning__day-label" for="tu-day-selector">ВТ</label>
                <input class="planning__checkbox checkbox" type="checkbox" name="tu-day-selector" id="tu-day-selector">
              </div>
              <div class="planning__day-checkbox-wrapper">
                <label class="planning__day-label" for="we-day-selector">СР</label>
                <input class="planning__checkbox checkbox" type="checkbox" name="we-day-selector" id="we-day-selector">
              </div>
              <div class="planning__day-checkbox-wrapper">
                <label class="planning__day-label" for="th-day-selector">ЧТ</label>
                <input class="planning__checkbox checkbox" type="checkbox" name="th-day-selector" id="th-day-selector">
              </div>
              <div class="planning__day-checkbox-wrapper">
                <label class="planning__day-label" for="fr-day-selector">ПТ</label>
                <input class="planning__checkbox checkbox" type="checkbox" name="fr-day-selector" id="fr-day-selector">
              </div>
              <div class="planning__day-checkbox-wrapper">
                <label class="planning__day-label" for="sa-day-selector">СБ</label>
                <input class="planning__checkbox checkbox" type="checkbox" name="sa-day-selector" id="sa-day-selector">
              </div>
              <div class="planning__day-checkbox-wrapper">
                <label class="planning__day-label" for="su-day-selector">ВС</label>
                <input class="planning__checkbox checkbox" type="checkbox" name="su-day-selector" id="su-day-selector">
              </div>
            </div>
          </div>

          <div class="planning__settings-right">
            <div class="planning__setting-wrapper">
              <label class="planning__setting-label label" for="tz-select">Временная зона</label>
              <select class="planning__tz-select input" name="tz-select" id="tz-select">
                <option value="UTC+0">UTC+0</option>
                <option value="UTC+1">UTC+1</option>
                <option value="UTC+2">UTC+2</option>
                <option selected value="UTC+3">UTC+3 (Москва)</option>
                <option value="UTC+4">UTC+4</option>
                <option value="UTC+5">UTC+5</option>
                <option value="UTC+6">UTC+6</option>
                <option value="UTC+7">UTC+7</option>
                <option value="UTC+8">UTC+8 (Иркутск)</option>
                <option value="UTC+9">UTC+9</option>
                <option value="UTC+10">UTC+10</option>
                <option value="UTC+11">UTC+11</option>
                <option value="UTC+12">UTC+12</option>
              </select>
            </div>

            <div class="planning__setting-wrapper">
              <label class="planning__setting-label label" for="time-select">Время</label>
              <input class="planning__time-select input" type="time" name="time-select" id="time-select">
            </div>
          </div>

          <div class="planning__settings-btns">
            <button class="planning__save-btn btn btn-reset" id="plan-btn">Сохранить</button>
            <button class="planning__cancel-btn btn-hollow btn-reset" id="cancel-plan-btn">Отменить изменения</button>
          </div>
        </div>
      </article>
